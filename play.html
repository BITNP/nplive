    <script>function thisIsNone() {

      };
      var videoPlayer = videojs("video_1");
      function changeMovie(url) {
        videoPlayer.src(url);
        videoPlayer.load(url);
        videoPlayer.play();
      }
      function aaa() {
        videoPlayer.width($('.container').eq(1).width());
      }
      function getArgs() {
        var args = {};
        var match = null;
        var search = decodeURIComponent(location.search.substring(1));
        var reg = /(?:([^&]+)=([^&]+))/g;
        while ((match = reg.exec(search)) !== null) {
          args[match[1]] = match[2];
        }
        return args;
      }
      args = getArgs();
      if (args['video'] != "undefined") {
        videoPlayer.src(args['video']);
        videoPlayer.load(args['video']);
        videoPlayer.play();
      }</script>
